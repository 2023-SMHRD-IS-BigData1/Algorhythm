    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">월 이용 예측 차트</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="dashboard.html">종합 통계</a></li>
                    <li class="breadcrumb-item active">차트</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fa-solid fa-chart-line"></i>
                        월별 이용 예측 차트
                    </div>
                    <div>
                        <div id="container" style="height: 65vh;"></div>
                        <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
                                type="text/javascript"></script>
                        <script type="text/javascript">
                            var dom = document.getElementById('container');
                            var myChart = echarts.init(dom, null, {
                                renderer: 'canvas',
                                useDirtyRect: false
                            });
                            var app = {};

                            var option;

                            option = {
                                title: {
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['월별 이용예측']
                                },
                                grid: {
                                    left: '3%',
                                    right: '4%',
                                    bottom: '3%',
                                    containLabel: true
                                },
                                toolbox: {
                                },
                                xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월']
                                },
                                yAxis: {
                                    type: 'value'
                                },
                                series: [
                                    {
                                        name: '월별 이용예측',
                                        type: 'line',
                                        stack: 'Total',
                                        color: '#444eff',
                                        label: {
                                            fontSize: 20,
                                            show: true,
                                            position: 'top'
                                        },
                                        data: [430, 325, 564, 185, 156, 550, 297, 374, 359, 589, 415, 216]
                                    },
                                ]
                            };

                            if (option && typeof option === 'object') {
                                myChart.setOption(option);
                            }

                            window.addEventListener('resize', myChart.resize);
                        </script>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fa-solid fa-chart-line"></i>
                                일별 이용 예측 차트
                            </div>
                            <div id="chart-day"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
