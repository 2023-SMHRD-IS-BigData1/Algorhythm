    <!-- <link href="assets/img/favicon.png" rel="icon"> -->

    <!-- Google Fonts -->

<body>

<main class="main">
    <section class="home">
        <h1>Welcome to the <span>TABRO</span></h1>
        <button id="sign-up" class="btn">회원가입</button>
        <button id="sign-in" class="btn">로그인</button>
        <p><a class="link-copy" href="https://blog.naver.com/yumni_-" target="_blank">©Copyright 2023 TABRO</a></p>
    </section>

    <section class="sign-up">
        <article class="signup-left">
            <h1>TABRO</h1>
            <div class="wc_message">
                <p>WELCOME TO THE</p>
                <h3>TABRO</h3>
            </div>
            <div class="btn-back">
                <i class="fas fa-2x fa-angle-left angle-left-color"></i>
                HOME
            </div>
        </article>

        <article class="form-area">
            <!-- 회원가입 -->
            <div class="organize-form form-area-signup">
                <h2>JOIN US</h2>
                <form class="form" th:action="@{/user/join}" th:object="${userDTO}" method="post" id="join-form">
                    <div class="form-field btn_ris">
                        <!-- <label for="userId">ID를 입력해주세요</label> -->
                        <input type="text" id="userId" th:field="*{userId}" class="regis" placeholder="ID를 입력해주세요"/>
                        <button onclick="registerCheck()" type="button" class="w3-button w3-white w3-border w3-border-green w3-round-large">중복체크</button>
                    </div>

                    <div class="form-field">
                        <!-- <label for="userPw">비밀번호를 입력해주세요</label> -->
                        <input type="password" id="userPw" th:field="*{userPw}" placeholder="PW를 입력해주세요"/>
                    </div>

                    <div class="form-field">
                        <!-- <label for="userPw2">비밀번호를 확인해주세요</label> -->
                        <input type="password" id="userPw2" name="userPw2" placeholder="PW를 확인해주세요"/>
                    </div>

                    <div class="form-field">
                        <!-- <label for="userName">이름을 입력해주세요</label> -->
                        <input type="text" id="userName" th:field="*{userNickname}" placeholder="이름을 입력해주세요"/>
                    </div>

                    <button class="btn-sign btn-up" id="joinBtn">회원가입</button>
                </form>
                <p style="margin-top:10px;">아이디가 있으신가요? <a href="#" class="link-in"> 로그인</a></p>
                <div class="phone">
                    <img class = "phone_img" src="../assets/img/mobile_2.png" alt="">
                </div>
            </div>

            <!-- 로그인 -->
            <div class="organize-form form-area-signin">
                <h2>LOGIN</h2>
                <form class="form" action="/user" th:object="${userDTO}" method="post" name="login-Form">
                    <div class="form-field">
                        <!-- <label for="userId">ID</label> -->
                        <input type="text" id="userId" th:field="*{userId}" placeholder="ID를 입력해주세요"/>
                    </div>

                    <div class="form-field">
                        <!-- <label for="userPw">Password</label> -->
                        <input type="password" id="userPw" th:field="*{userPw}" placeholder="PW를 입력해주세요"/>
                    </div>

                    <button class="btn-sign btn-in">로그인</button>
                    <div class="social-logo">
                        <button class="w3-button w3-circle naver" > <img class="logo_png" src="../assets/img/naver_logo.png"/></button>
                        <button class="w3-button w3-circle kakao" > <img class="logo_png" src="../assets/img/kakao_logo.png"></button>
                        <button class="w3-button w3-circle google"> <img class="logo_png" src="../assets/img/google_logo.png"></button>
                    </div>
                </form>
                <p>아이디가 없으신가요?<a href="#" class="link-up"> 회원가입</a></p>
                <div class="phone">
                    <img class = "phone_img" src="../assets/img/mobile_2.png" alt="">
                </div>
            </div>

        </article>

        <article class="signup-right" >
            <img  class ="webLogin"src="../assets/img/loginPt.png" alt="" width="100%" height="100% ">
            <i class="fas fa-2x fa-bars bars-style"></i>
            <!-- <p><a class="link-copy" href="https://blog.naver.com/yumni_-" target="_blank">©Copyright 2023 TABRO</a></p> -->

        </article>
    </section>
</main>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div  id = "checkId" class="modal-content panel-info">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">메시지 확인</h4>
            </div>
            <div class="modal-body">
                <p id="checkMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
