<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>
    <link rel="stylesheet" href="/CSS/tmap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=nRUNxPRv9p2mYIfwpEZPC7qHQMtNN5ZB25T3ErVd"></script>

    <script type="text/javascript">
        function initTmap() {
            // 주요 필드
            var map;
            var markerArr=[];
            var totalMarkerArr = [];
            var drawBikeInfoArr = [];
            var drawWalkInfoArr = [];
            var resultdrawArr = [];
            var stationMarker = [];

            // 맵 객체 생성
            map = new Tmapv2.Map("map", // "map" id 값과 맞추기
                 {
                     center : new Tmapv2.LatLng(36.5040736, 127.2494855),
                     width : "100%",
                     height : "400px",
                     zoom : 17,
                     zoomControl : true,
                     scrollwheel : true
                 });

            // 정류장 지도 위에 표기하기
            $.ajax({
                url : "/getstation",
                success : function(response){

                    for (var i=0; i<response.length; i++) {

                        var lat = response[i].lat
                        var lon = response[i].lng
                        var name = response[i].stationName

                        var markerPosition = new Tmapv2.LatLng(lat,lon);

                        marker = new Tmapv2.Marker({
                           position : markerPosition,
                           icon : "/img/tmap/stationMarker.png",
                           iconSize : new Tmapv2.Size(15,15),
                           title : name,
                           map : map
                        });
                    }
                }
            });



            // 검색 기능 함수 아래 존재
            $('#search').click(function() {
                var inputValue = $('#searchValue').val();
                poiSearch(map, inputValue, markerArr)
            });

            // 길찾기 기능 함수 아래 존재
            $('#navi').click(function() {
                naviPerson(map, resultdrawArr, markerArr)
            });
        }

         // 보행자 길찾기 서비스
        function naviPerson(map, resultdrawArr, markerArr) {

            // 지도 크기 조절 및 이동을 위한 객체 생성
            var positionBounds = new Tmapv2.LatLngBounds();

            // 메소드 호출시 맵 객체가 누수 되는 오류 발생, 맵 재할당 하여 해결
            if (resultdrawArr.length > 0){
                if (resultdrawArr[0].getMap() == null) {
                    for ( var i in resultdrawArr) {
                        resultdrawArr[i].setMap(map)
                    }
                }
            }

            // passList 생성하기
            const latLonRequest = {};

            latLonRequest.latlonList = { latlon: [] };

            latLonRequest.latlonList.latlon.push({
              type: 'start',
              lat: 36.49100010,
              lon: 127.26377507
            });
            latLonRequest.latlonList.latlon.push({
              type: 'end',
              lat: 36.49124978,
              lon: 127.24724877
            });

            $.ajax({
                url : "/naviperson",
                data : JSON.stringify(latLonRequest),
                contentType : "application/json",
                method : "POST",
                success : function(response) {
                    var lastMarker = "walk";

                    console.log(response)

                    // 기존 마커 제거
                    if (markerArr.length > 0) {
                        for (var i in markerArr) {
                            markerArr[i].setMap(null);
                        }
                    }

                    var resultData = response.features;

                    // 결과 출력
                    var tDistance = "총 거리 : "
							+ ((resultData[0].properties.totalDistance) / 1000)
									.toFixed(1) + "km,";
					var tTime = " 총 시간 : "
							+ ((resultData[0].properties.totalTime) / 60)
									.toFixed(0) + "분";

                    $("#result").text(tDistance + tTime);

                    // 기존 경로 및 마커 제거
                    if (resultdrawArr.length > 0) {
						for ( var i in resultdrawArr) {
							resultdrawArr[i]
									.setMap(null);
						}
						resultdrawArr = [];
					}
					drawBikeInfoArr = [];
					walkInfoList = [];
					drawWalkInfoArr = [];

                    for ( var i in resultData) { //for문 [S]
						var geometry = resultData[i].geometry;
						var properties = resultData[i].properties;
						var polyline_;

                        console.log(properties.pointType)
                        if (properties.pointType == "PP1" || properties.pointType == "EP") {
                            lastMarker = "bike"

                            // 걷는 부분만 따로 저장
                            walkInfoList.push(drawWalkInfoArr)
                            drawWalkInfoArr=[]

                        } else if (properties.pointType == "PP2") {
                            lastMarker = "walk"
                        }

						// workspace

						if (geometry.type == "LineString") {
							for ( var j in geometry.coordinates) {
                                if (lastMarker == "bike") {
                                    // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                    var convertChange = new Tmapv2.LatLng(
                                            geometry.coordinates[j][1],
                                            geometry.coordinates[j][0]);

                                    console.log("bike = " + convertChange)

                                    // 배열에 담기
                                    drawBikeInfoArr.push(convertChange);
								} else {
								    var convertChange = new Tmapv2.LatLng(
                                            geometry.coordinates[j][1],
                                            geometry.coordinates[j][0]);
                                    console.log("walk = " + convertChange)
                                    // 배열에 담기
                                    drawWalkInfoArr.push(convertChange);
								}
							}
						} else {
							var markerImg = "";
							var pType = "";
							var size;

							if (properties.pointType == "S") { //출발지 마커
								markerImg = "/upload/tmap/marker/pin_r_m_s.png";
								pType = "S";
								size = new Tmapv2.Size(24, 38);
							} else if (properties.pointType == "E") { //도착지 마커
								markerImg = "/upload/tmap/marker/pin_r_m_e.png";
								pType = "E";
								size = new Tmapv2.Size(24, 38);
							} else { //각 포인트 마커
								markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
								pType = "P";
								size = new Tmapv2.Size(8, 8);
							}

							// 경로들의 결과값들을 포인트 객체로 변환
							var latlon = new Tmapv2.Point(
									geometry.coordinates[0],
									geometry.coordinates[1]);

                            // 줌 아웃을 위한 포인트 객체 저장
							var lonlat = new Tmapv2.LatLng(
							    geometry.coordinates[1],
							    geometry.coordinates[0]);

							positionBounds.extend(lonlat);

							var routeInfoObj = {
								markerImage : markerImg,
								lng : geometry.coordinates[0],
								lat : geometry.coordinates[1],
								pointType : pType
							};

							// Marker 추가
							marker_p = new Tmapv2.Marker(
									{
										position : new Tmapv2.LatLng(
												routeInfoObj.lat,
												routeInfoObj.lng),
										icon : routeInfoObj.markerImage,
										iconSize : size,
										map : map
									});
						}
					}//for문 [E]

                    drawLine(drawBikeInfoArr, walkInfoList, map, resultdrawArr);

                    // 마커들이 보이도록 지도 조정
                    map.panToBounds(positionBounds);

                },
                error : function(request, status, error) {
                    console.log("code:" + request.status + "\n"
                            + "message:" + request.responseText + "\n"
                            + "error:" + error);
                }
            });
        }

        // 지도에 선 그리는 부분
        function drawLine(arrBikePoint,arrWalkPointList, map, resultdrawArr) {
            var polyline_;

            // 선 스타일 제어하는 부분
            polyline_ = new Tmapv2.Polyline({
                path : arrBikePoint,
                strokeColor : "#000000",
                strokeWeight : 5,
                map : map
            });

            // 초기화를 위해 라인 담기
            resultdrawArr.push(polyline_);

            for (let arrWalkPoint of arrWalkPointList) {
                // 선 스타일 제어하는 부분
                polyline_ = new Tmapv2.Polyline({
                    path : arrWalkPoint,
                    strokeColor : "#FF0000",
                    strokeStyle : "dot",
                    strokeWeight : 5,
                    map : map
                });
            }
            // 초기화를 위해 라인 담기
            resultdrawArr.push(polyline_);
	    }

        // 검색 기능
        function poiSearch(map, searchKeyword, markerArr) {

            var marker;
            var markerImg = "/img/tmap/testMarker.png";
            var positionBounds = new Tmapv2.LatLngBounds();

            $.ajax({
                url : "/poisearch",
                data : {"searchKeyword":searchKeyword},
                success : function(response){

                    var data = response.searchPoiInfo.pois.poi;

                    console.log(data)

                    // 기존 마커 제거
                    if (markerArr.length > 0) {
                        for (var i in markerArr) {
                            markerArr[i].setMap(null);
                        }
                    }

                    // 마커 생성
                    for (var k=0; k<data.length; k++) { // for[s]
                        var noorLat = data[k].noorLat; // 위도
                        var noorLon = data[k].noorLon; // 경도

                        // 마커 생성
                        var lonlat = new Tmapv2.LatLng(noorLat, noorLon);
                        var iconSize = new Tmapv2.Size(20,20);
                        marker = new Tmapv2.Marker(
                        {
                            position : lonlat,
                            icon : markerImg,
                            iconSize : iconSize,
                            map : map
                        });
                        markerArr.push(marker);
                        positionBounds.extend(lonlat);
                    } // for[e]

                    // 마커들이 보이도록 지도 조정
                    map.panToBounds(positionBounds);

                },
                error : function() {
                    // 여기서 검색 결과 실패시 모달 창이라도 띄워주세요.
                    alert("검색결과가 없습니다");
                    console.log("error")
                }
            });
        }
    </script>

</head>
<body onload="initTmap();">

    <div id="map"></div>

    <input type="text" id="searchValue" value="" placeholder="장소를 입력해주세요" />
    <button id="search">검색</button>
    <br>
    <button id="navi">길찾기</button>
    <p id="result"></p>


</body>
</html>
