<body onload="initTmap();">

<!-- ======= Header ======= -->
<header class="fixed-top" id="header">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="home.html">TABRO</a></h1>

        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="fontC" th:href="@{/home}">
                    <i class="fa-solid fa-map-location-dot" style="color: #ffffff; font-size: 40px; padding-bottom: 10px;"></i>
                    타브러 맵
                    </a>
                </li>
                <li><a class="fontC" th:href="@{/myPage}">
                    <i class="fa-solid fa-user" style="color: #ffffff; font-size: 40px; padding-bottom: 10px;"></i>
                    마이페이지
                    </a>
                </li>
                <li><a class="fontC" th:href="@{/}">
                    <i class="fa-solid fa-right-from-bracket" style="color: #ffffff; font-size: 40px; padding-bottom: 10px;"></i>
                    로그아웃
                    </a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<!-- ======= Hero Section ======= -->
<section class="" id="hero">
    <div class="mapsearch">
        <div class="search-box1">
            <div id="map"></div>
            <nav class="sidebar">
                <div class="search-list-box">
                    <div class="search-list-title">
                        <div class="search-start" id="search-field">
                            <div class="search-icon">
                                <i class="fas fa-search" style="font-size: 15px; margin-left: 5px;"></i>
                                <input class='text_opt' id='search_keyword' placeholder="출발지 입력" type="text"
                                       value="">
                            </div>
                            <div>
                                <button autocomplete="on" class='search_submit' id="search1"
                                        onclick="poi1()">검색
                                </button>
                            </div>

                        </div>
                        <div class="search-end" id="search-field1">
                            <div class="search-icon">
                                <i class="fas fa-search" style="font-size: 15px; margin-left: 5px;"></i>
                                <input class='text_opt' id='search_keyword1' placeholder="도착지 입력" type="text"
                                       value="">
                            </div>
                            <div>
                                <button autocomplete="on" class='search_submit' id="search2" onclick="poi2()">검색
                                </button>
                            </div>
                        </div>
                        <div class="search-btn-icon">
                            <ol class="search-btn-list" role="tablist">
                                <li class="bus item-search-tab active" role="presentation">
                                    <button aria-selected="true" class="search-btn-tab bus-button" id="bus-navi"
                                            onclick="transport()" role="tab" type="button">
                                        <i class="fa-solid fa-bus bus-icon"></i><span class="bus-text">대중교통</span>
                                    </button>
                                </li>
                                <li class="bike item-search-tab" role="presentation">
                                    <button aria-selected="false" class="search-btn-tab bike-button" id="navi"
                                            onclick="person()" role="tab" type="button">
                                        <i class="fa-solid fa-person-biking bike-icon"></i><span
                                            class="bike-text">자전거</span>
                                    </button>
                                </li>
                            </ol>
                        </div>
                        <div class="menu-list">검색 목록</div>
                    </div>

                    <div class="map_wrap">
                        <div class="list-info-title" id="menu_wrap">

                        </div>
                    </div>
                </div>
                <div class="side-button" id="toggleButton"><i class="fa-solid fa-chevron-right"></i></div>
            </nav>
        </div>
    </div>
    <div class="kcal-move">
        <ul class="kcal-move-list">
            <li>
                <span>이동 거리</span><br>
                <span>100Km</span>
            </li>
            <li>
                <span>이동 시간</span><br>
                <span>2시간20분</span>
            </li>
            <li>
                <span>칼로리 소모량</span><br>
                <span>10000Kcal</span>
            </li>
        </ul>

    </div>

</section><!-- End Hero -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container">
        <h3>TABRO</h3>
        <p>푸른 하늘을 위한 오늘의 한 걸음</p>
        <div class="copyright">
            Algorithm 2023
        </div>
    </div>
</footer><!-- End Footer -->
