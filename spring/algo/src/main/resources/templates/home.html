<body onload="initTmap();">

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="home.html">TABRO</a></h1>

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="fontC" th:href="@{/home}">타브러 맵</a></li>
                    <li><a class="fontC" th:href="@{/myPage}">마이페이지</a></li>
                    <li><a class="fontC" th:href="@{/}">로그아웃</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->


    <!-- ======= Hero Section ======= -->
    <section id="hero" class="">
        <div class="mapsearch">
            <div class="search-box1">
                <div id="map"></div>
                <nav class="sidebar">
                    <div class="search-list-box">
                        <div class="search-list-title">
                            <div id="search-field" class="search-start">
                                <div class="search-icon">
                                    <i class="fas fa-search" style="font-size: 15px; margin-left: 5px;"></i>
                                    <input type="text" id='search_keyword' class='text_opt' value=""
                                        placeholder="출발지를 입력해주세요">
                                </div>
                                <div>
                                    <button onclick="poi1()" id="search1" class='search_submit'
                                        autocomplete="off">출발지검색</button>
                                </div>

                            </div>
                            <div id="search-field1" class="search-end">
                                <div class="search-icon">
                                    <i class="fas fa-search" style="font-size: 15px; margin-left: 5px;"></i>
                                    <input type="text" id='search_keyword1' class='text_opt' value=""
                                        placeholder="도착지를 입력해주세요">
                                </div>
                                <div>
                                    <button onclick="poi2()" id="search2" class='search_submit'>도착지검색</button>
                                </div>
                            </div>
                            <div class="search-btn-icon">
                                <ol class="search-btn-list" role="tablist">
                                    <li class="bus item-search-tab active" role="presentation">
                                        <button onclick="transport()" type="button" id="bus-navi"
                                            class="search-btn-tab bus-button" role="tab" aria-selected="true">
                                            <i class="fa-solid fa-bus bus-icon"></i><span class="bus-text">대중교통</span>
                                        </button>
                                    </li>
                                    <li class="bike item-search-tab" role="presentation">
                                        <button onclick="person()" type="button" id="navi"
                                            class="search-btn-tab bike-button" role="tab" aria-selected="false">
                                            <i class="fa-solid fa-person-biking bike-icon"></i><span
                                                class="bike-text">자전거</span>
                                        </button>
                                    </li>
                                </ol>
                            </div>
                            <div class="menu-list">리스트</div>
                            <hr>
                        </div>

                        <div class="map_wrap">
                            <div id="menu_wrap" class="list-info-title">

                            </div>
                        </div>
                    </div>
                    <div class="side-button" id="toggleButton"><i class="fa-solid fa-chevron-right"></i></div>
                </nav>
            </div>
        </div>
        <div class="kcal-move" style="background-color: black;">

        </div>

    </section><!-- End Hero -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <h3>TABRO</h3>
            <p>푸른 하늘을 위한 오늘의 한 걸음</p>
            <div class="copyright">
                Algorithm 2023
            </div>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

        crossorigin="anonymous"></script>

    <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../JS/contact.js"></script>
    <script src="../JS/main.js"></script>
    <script defer src="../JS/mapsearch.js"></script>
</body>
